<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Layout-demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/navbar-static-top.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../navbar/">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container draw">
      <div class="content" style="display:none">
        <div class="row list-head">
          <div class="col-md-3">
            <div class="panel panel-default">
              <div class="panel-body date-panel">
                <h4>2018-08-07</h4>
                <p>Depart</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-default">
              <div class="panel-body date-panel">
                <h4>2018-09-07</h4>
                <p>Return</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-body locate-panel">
                <div>
                  <h4>Taoyuan, Taiwan</h4>
                </div>
                <div class="pdto">to</div>
                <div>
                  <h4>Tokyo, Japan</h4>
                </div>
                <p>Destination</p>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-8">
            <div class="list">
              <div class="list-node depart-area">
                <div class="list-node-title">
                  <h4>Depart</h4>
                </div>
              </div>
               <div class="list-node return-area">
                <div class="list-node-title">
                  <h4>Return</h4>
                </div>
              </div>
            </div>

          </div>
          <div class="col-sm-4">
            <div class="order">
              <div class="order-detail">
                <div class="dep">
                  <p>Depart</p>
                  <div class="row">
                    <div class="col-sm-6 time">
                      --
                    </div>
                    <div class="col-sm-6 count">
                      0
                    </div>
                  </div>
                </div>
                <div class="ret">
                  <p>Return</p>
                  <div class="row">
                    <div class="col-sm-6 time">
                      --
                    </div>
                    <div class="col-sm-6 count">
                      0
                    </div>
                  </div>
                </div>
                <hr>
                <div class="total">
                  0
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="temp" style="display:none">
      <div class="panel panel-default">
        <div class="panel-body list-panel">
          <div class="row">
            <div class="col-xs-2 list-kid go">

            </div>
            <div class="col-xs-2 list-kid  arrive">

            </div>
            <div class="col-xs-3 list-kid  price">

            </div>
            <div class="col-xs-5 list-kid  detail">

            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/departData.js"></script>
    <script src="js/returnData.js"></script>
    <script src="js/demo.js"></script>

  </body>
</html>
